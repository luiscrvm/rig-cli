# Deployment for devops-cli
# Generated by Rig CLI

apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-cli
  labels:
    app: devops-cli
    generated-by: rig-cli
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-cli
  template:
    metadata:
      labels:
        app: devops-cli
    spec:
      containers:
      - name: devops-cli
        image: devops-cli:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: devops-cli-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
---